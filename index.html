<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <h1>Tweets!<h1>
    <button type="button" id="newTweets">New Tweets</button>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var displayed = -1;
        //$body.html('');
        
        function displayTweet(tweet) {
          var $tweet = $('<div></div>');
          var $userLink = $('<a href="#"></a>');
          $userLink.text(tweet.user);
          $userLink.attr('href', '#'+tweet.user);
          userHTML = $userLink.clone().wrap('<p>').parent().html();
          $tweet.html('@' + userHTML + ': ' + tweet.message + ' tweeted at: ' + tweet.created_at);
          $tweet.appendTo($body);
        }
        
        function displayTweets() {
          var index = streams.home.length - 1;
          var total = index;
          while(index > displayed){
            var tweet = streams.home[index];
            displayTweet(tweet);
            index -= 1;
          }
          displayed = total;
        }

        displayTweets();

        $('#newTweets').on('click', function() {
          displayTweets();
        });
      });

    </script>
  </body>
</html>
