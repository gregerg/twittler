<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <h1>Tweets!<h1>
    <button type="button" id="newTweets">New Tweets</button>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        //$body.html('');
        
        function displayTweet(tweet) {
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' tweeted at: ' + tweet.created_at);
          $tweet.appendTo($body);
        }

        var index = streams.home.length - 1;
        var total = index;
        while(index >= 0){
          var tweet = streams.home[index];
          displayTweet(tweet);
          index -= 1;
        }

        $('#newTweets').on('click', function() {
          var displayed = total;
          var index = streams.home.length - 1;
          total = index;
          while(index > displayed) {
            var tweet = streams.home[index];
            displayTweet(tweet);
            index -= 1;
          }
        });
      });

    </script>
  </body>
</html>
